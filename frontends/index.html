<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Health Assistant</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <img src="img/logo.png" alt="Your personal health Assistant" width="300px">
        <button class=" navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent ">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active ">
                    <a class="nav-link " href="# ">Home <span class="sr-only ">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">ABOUT</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">CONTACT US</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">HELP</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="carouselContainer" class="mt-4">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/img1.jpg" class="d-block w-100" alt="Services we provide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Where health meets care</h5>
                        <p>We are <b>here</b> to take your <b>care</b></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/img3.jpg" class="d-block w-100" alt="Health is priority">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Your health is our priority</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/img2.jpg" class="d-block w-100" alt="Heal you is main goal">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>To heal is you is our main goal</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <section id="content" class="container-fluid mx-0 px-0 py-2 my-4">
        <div class="container col-3 px-1 border-bottom border-secondary" id="tipsTricks">
            <h1 class="text-primary text-center border-bottom border-dark">Tips and tricks</h1>
        </div>
        <div class="container col-5 px-6 bg-light border border-secondary" id="formContainer">
            <h1 class="text-success text-center border-bottom border-success">Welcome</h1>
            <div>
                <div class="btn-group-vertical bg-light px-6 py-2" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-success btn-lg btn-block p-0 mt-2">Login as patient</button>
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block p-0 mt-2">Login as doctor</button>
                    <button type="button" class="btn btn-outline-success btn-lg btn-block p-0 mt-2">Login as admin</button>
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block p-0 mt-2">Sign up</button>
                </div>
            </div>
        </div>
        <div class="container col-4 px-1 border-bottom border-secondary" id="usefulResources">
            <h1 class="text-primary text-center border-bottom border-dark">Useful Resources</h1>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
</body>

</html>
